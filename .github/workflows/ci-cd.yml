name: CI/CD Pipeline

on:
  push:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rootxkit/chikox

jobs:
  # ---------------------------------------------------
  # Job 1: Build and Push Images to GitHub Registry
  # ---------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: server
            dockerfile: apps/server/Dockerfile
          - service: client
            dockerfile: apps/client/Dockerfile
          - service: admin
            dockerfile: apps/admin/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          # Tags the image as ghcr.io/rootxkit/chikox/server:latest
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
          # Uses GitHub Actions cache to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------
  # Job 2: Deploy to VPS via SSH
  # ---------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          script: |
            cd /var/www/chikox

            # 1. Pull the latest code (mostly for docker-compose.yml updates)
            git config --global --add safe.directory /var/www/chikox
            git pull origin main

            # 2. Login to GHCR using the Personal Access Token (CR_PAT)
            # We use CR_PAT because GITHUB_TOKEN is not available inside the SSH session
            echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u rootxkit --password-stdin

            # 3. Pull the new images (Fast operation)
            docker compose pull

            # 4. Recreate containers (Minimal downtime - only seconds)
            docker compose up -d --remove-orphans

            # 5. Run Database Migrations
            echo "Running Migrations..."
            docker compose exec -T server npx prisma migrate deploy --schema=/app/packages/database/prisma/schema.prisma

            # 6. Cleanup unused images to save space
            docker system prune -f