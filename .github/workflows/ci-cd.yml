name: CI/CD Pipeline

on:
  push:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rootxkit/chikox

jobs:
  # ---------------------------------------------------
  # Job 1: Setup and Quality Checks (Lint, Test, Type-Check)
  # ---------------------------------------------------
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (npm ci)
        # Installs all dependencies across all workspaces
        run: npm ci

      - name: Build shared packages
        # Required before type-check, lint, and test
        run: npm run build:packages

      # Run checks using centralized Root scripts
      - name: Run Type Checking (tsc --noEmit)
        run: npm run type-check

      - name: Run Linting Checks (eslint)
        run: npm run lint
        
      - name: Run Unit Tests (vitest)
        run: npm run test

  # ---------------------------------------------------
  # Job 2: Build and Push Images to GitHub Registry
  # ---------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    needs: quality-check # Ensures we build only after all code quality checks pass
    permissions:
      contents: read
      packages: write 

    strategy:
      fail-fast: false
      matrix:
        include:
          - service: server
            dockerfile: apps/server/Dockerfile
          - service: client
            dockerfile: apps/client/Dockerfile
          - service: admin
            dockerfile: apps/admin/Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL || '' }}
          
  # ---------------------------------------------------
  # Job 3: Deploy to VPS via SSH
  # ---------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push # Deploy only after successful images are pushed
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_SSH_KEY }}
          port: ${{ secrets.PROD_SERVER_PORT || 22 }}
          script: |
            cd /var/www/chikox
            git pull origin main

            # Login to GHCR using the Personal Access Token (CR_PAT)
            echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u rootxkit --password-stdin

            # Pull latest images
            docker compose pull

            # Rolling update: recreate services one at a time for minimal downtime
            # Keep database and proxy running, update app services
            docker compose up -d --no-deps --force-recreate server
            docker compose up -d --no-deps --force-recreate client
            docker compose up -d --no-deps --force-recreate admin

            # Ensure proxy picks up any network changes
            docker compose up -d --remove-orphans

            # Run Database Migrations
            docker compose exec -T server npx prisma migrate deploy --schema=/app/packages/database/prisma/schema.prisma

            # Cleanup
            docker system prune -f