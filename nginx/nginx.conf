events { }

http {
  include /etc/nginx/mime.types;
  sendfile on;

  # DNS resolver for Docker
  resolver 127.0.0.11 valid=30s;

  server {
    listen 80;
    server_name chikox.net admin.chikox.net _;

    # Health check endpoint (proxied to server)
    location /health {
      proxy_pass http://server:3000/health;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy
    location /api/ {
      proxy_pass http://server:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # Increase timeouts for API requests
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Admin
    location /admin/ {
      rewrite ^/admin(/.*)$ $1 break;
      proxy_pass http://admin:3002/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Client (Next.js) - should be last as it's a catch-all
    location / {
      proxy_pass http://client:3001/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
