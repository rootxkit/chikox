events { }

http {
  include /etc/nginx/mime.types;
  sendfile on;

  # DNS resolver for Docker
  resolver 127.0.0.11 valid=30s;

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

  # Admin subdomain - HTTPS
  server {
    listen 443 ssl http2;
    server_name admin.chikox.net;

    ssl_certificate /etc/letsencrypt/live/admin.chikox.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.chikox.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
      proxy_pass http://admin:3002/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # Admin subdomain - HTTP redirect to HTTPS
  server {
    listen 80;
    server_name admin.chikox.net;
    return 301 https://$server_name$request_uri;
  }

  # Main domain - HTTPS
  server {
    listen 443 ssl http2;
    server_name chikox.net www.chikox.net;

    ssl_certificate /etc/letsencrypt/live/chikox.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chikox.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Health check endpoint
    location /health {
      proxy_pass http://server:3000/health;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Proxy with rate limiting
    location /api/ {
      limit_req zone=api_limit burst=20 nodelay;
      proxy_pass http://server:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 60s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
    }

    # Client (Next.js)
    location / {
      proxy_pass http://client:3001/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # Main domain - HTTP redirect to HTTPS
  server {
    listen 80;
    server_name chikox.net www.chikox.net;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$server_name$request_uri;
    }
  }
}
