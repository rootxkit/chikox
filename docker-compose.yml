services:
  # Fastify API Server
  server:
    # Use the image built by GitHub Actions
    image: ghcr.io/rootxkit/chikox/server:latest
    container_name: chikox-server
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Next.js Client
  client:
    # Use the image built by GitHub Actions
    image: ghcr.io/rootxkit/chikox/client:latest
    container_name: chikox-client
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3001"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # React Admin Dashboard
  admin:
    # Use the image built by GitHub Actions
    image: ghcr.io/rootxkit/chikox/admin:latest
    container_name: chikox-admin
    restart: unless-stopped
    env_file: .env
    ports:
      - "3002:3002"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # NGINX Reverse Proxy
  proxy:
    image: nginx:alpine
    container_name: chikox-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    # Removed strict depends_on to prevent locking up the deploy if services take a moment
    networks:
      - chikox-network

networks:
  chikox-network:
    driver: bridge