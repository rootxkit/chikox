version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: chikox-db
    restart: unless-stopped
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Fastify API Server
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: chikox-server
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - chikox-network

  # Next.js Client
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    container_name: chikox-client
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3001"
    depends_on:
      - server
    networks:
      - chikox-network

  # React Admin Dashboard
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: chikox-admin
    restart: unless-stopped
    env_file: .env
    ports:
      - "3002:3002"
    depends_on:
      - server
    networks:
      - chikox-network

  # NGINX Reverse Proxy
  proxy:
    image: nginx:alpine
    container_name: chikox-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - admin
      - server
    networks:
      - chikox-network

volumes:
  postgres_data:

networks:
  chikox-network:
    driver: bridge
