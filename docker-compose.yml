services:
  # ---------------------------------------------------
  # 1. PostgreSQL Database Service
  # ---------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: chikox-db
    restart: unless-stopped
    environment:
      # These must match your .env file's DATABASE_URL credentials
      POSTGRES_USER: chikox
      POSTGRES_PASSWORD: chikox1122
      POSTGRES_DB: chikox_db
    ports:
      # Optional: Expose 5432 for external tools (e.g., DBeaver, only if needed)
      - "5432:5432"
    volumes:
      # CRUCIAL: Ensures your data persists outside the container lifetime
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chikox -d chikox_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------
  # 2. Fastify API Server
  # ---------------------------------------------------
  server:
    image: ghcr.io/rootxkit/chikox/server:latest
    container_name: chikox-server
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy # Wait until DB is ready
    networks:
      - chikox-network
    # Note: DATABASE_URL inside the container must be: postgresql://myuser:mypassword@db:5432/chikox_db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------
  # 3. Next.js Client
  # ---------------------------------------------------
  client:
    image: ghcr.io/rootxkit/chikox/client:latest
    container_name: chikox-client
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3001"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - chikox-network

  # ---------------------------------------------------
  # 4. React Admin Dashboard
  # ---------------------------------------------------
  admin:
    image: ghcr.io/rootxkit/chikox/admin:latest
    container_name: chikox-admin
    restart: unless-stopped
    env_file: .env
    ports:
      - "3002:3002"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - chikox-network

  # ---------------------------------------------------
  # 5. NGINX Reverse Proxy
  # ---------------------------------------------------
  proxy:
    image: nginx:alpine
    container_name: chikox-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - chikox-network

# Define volumes and networks
volumes:
  # This named volume persists PostgreSQL data on the host machine
  postgres_data: 

networks:
  chikox-network:
    driver: bridge