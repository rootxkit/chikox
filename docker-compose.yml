services:
  # Fastify API Server
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: chikox-server
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js Client
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    container_name: chikox-client
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3001"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # React Admin Dashboard
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: chikox-admin
    restart: unless-stopped
    env_file: .env
    ports:
      - "3002:3002"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # NGINX Reverse Proxy
  proxy:
    image: nginx:alpine
    container_name: chikox-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      server:
        condition: service_healthy
      client:
        condition: service_healthy
      admin:
        condition: service_healthy
    networks:
      - chikox-network

networks:
  chikox-network:
    driver: bridge
