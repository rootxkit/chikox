services:
  # ---------------------------------------------------
  # 1. PostgreSQL Database Service
  # ---------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: chikox-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: chikox
      POSTGRES_PASSWORD: chikox1122
      POSTGRES_DB: chikox_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chikox -d chikox_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------
  # 2. Fastify API Server
  # ---------------------------------------------------
  server:
    image: ghcr.io/rootxkit/chikox/server:latest
    container_name: chikox-server
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chikox-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------
  # 3. Next.js Client
  # ---------------------------------------------------
  client:
    image: ghcr.io/rootxkit/chikox/client:latest
    container_name: chikox-client
    restart: unless-stopped
    env_file: .env
    depends_on:
      server:
        condition: service_started
    networks:
      - chikox-network

  # ---------------------------------------------------
  # 4. React Admin Dashboard
  # ---------------------------------------------------
  admin:
    image: ghcr.io/rootxkit/chikox/admin:latest
    container_name: chikox-admin
    restart: unless-stopped
    env_file: .env
    depends_on:
      server:
        condition: service_started
    networks:
      - chikox-network

  # ---------------------------------------------------
  # 5. NGINX Reverse Proxy (HTTPS / Prod Config)
  # ---------------------------------------------------
  proxy:
    image: nginx:alpine
    container_name: chikox-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx config ფაილი
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - chikox-network

# Define volumes and networks
volumes:
  postgres_data: 

networks:
  chikox-network:
    driver: bridge